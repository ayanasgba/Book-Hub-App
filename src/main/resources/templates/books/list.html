<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Books List</title>
</head>
<body>
<h1>Books</h1>

<a sec:authorize="hasRole('ADMIN')" th:href="@{/books/create}">Add New Book</a>

<br/><br/>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Publication Date</th>
        <th>Genre</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.publicationDate}"></td>
        <td th:text="${book.genres}"></td>

        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a> |
            <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
